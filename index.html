<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>myDreams</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>

        <!-- ICONS (no me convencen del todo)-->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">

    </head>
    <body>

        <header class="header">
            <h1 class="header__title">My Dreams</h1>
            <h2 class="header__subtitle">En este rincón de internet se esconden
                mis sueños y aspiraciones a futuro :)</h2>
            <div class="header__toggle">
                <button class="header__toggle-btn" id="listView">Ver en
                    lista</button>
                <button class="header__toggle-btn" id="gridView">Ver en
                    grid</button>
            </div>
        </header>

        <div class="dreams-container">

            <div class="dreams-list active" id="dreamsList"></div>

            <div class="dreams-grid" id="dreamsGrid"></div>
        </div>

    </body>
</html>
