<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>myDreams</title>
        <link rel="icon" type="image/x-icon" href="images/icon.png">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>

        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    </head>
    <body>

        <header class="header">
            <div class="header__title-container">
                <img src="images/icon.png" alt="My Dreams Icon"
                    class="header__icon">
                <h1 class="header__title">My Dreams</h1>
            </div>
            <h2 class="header__subtitle">En este rincón de internet se esconden
                mis sueños y aspiraciones a futuro :)</h2>
            <div class="header__toggle">
                <button class="header__toggle-btn" id="listView">Ver en
                    lista</button>
                <button class="header__toggle-btn" id="gridView">Ver en
                    grid</button>
            </div>

            <div class="header__filters">
                <button class="filter-btn active"
                    data-category="all">Todos</button>
                <button class="filter-btn" data-category="Skills">Skills</button>
                <button class="filter-btn" data-category="Life">Life</button>
                <button class="filter-btn" data-category="Projects">Projects</button>
                <button class="filter-btn" data-category="Funny">Funny</button>


            </div>
        </header>

        <div class="dreams-container">

            <div class="dreams-list active" id="dreamsList"></div>

            <div class="dreams-grid" id="dreamsGrid"></div>
        </div>

    </body>
</html>
